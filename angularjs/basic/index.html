<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular Controllers</title>
    </head>
     
    <body>
        <div ng-controller="HelloController as hello">
            <h1>To proste jak {{ 2 + 2 }}</h1>
            <input type="text" ng-model="hello.abc">
            <p>{{hello.abc}}</p>
        </div> 
        <script type="application/javascript" src="node_modules/angular/angular.js"></script>
        <script src="js/app/app.js"></script>
    </body>
</html>
