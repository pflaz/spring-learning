<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Product Manager</title>
    </head>

    <body ng-controller="ProductController as prodControl">
        <h1>{{prodControl.appName}}</h1>
        <form>
            <input type="text" ng-model="prodControl.product.name" placeholder="Name"><br>
            <input type="text" ng-model="prodControl.product.producer" placeholder="Producer"><br>
            <input type="text" ng-model="prodControl.product.kcal" placeholder="kcal"><br>
            <button ng-click="prodControl.addProduct(prodControl.product)">Add product</button>
        </form>

        <ul>
            <li ng-repeat="prod in prodControl.products" ng-click="prodControl.loadData(prod.id)">
                {{prod.name}} - {{prod.producer}} - {{prod.kcal}}
            </li>
        </ul>

        <div ng-show="prodControl.details">
            <h2>{{prodControl.details.name}}</h2>
            <p>Producer: {{prodControl.details.producer}}, Kcal: {{prodControl.details.kcal}}</p>
        </div>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
